<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="form">
        <h2 class="form__main-header">Остались вопросы? Не нашли, что искали? <br> Напишите нам!</h2>
        <div class="form__background">
            <img class="form__pic" src="1-flowers 2.png" alt="">
            <div class="form__box">
                <div class="form__inputs">
                    <h4 class="form__second-header">Не нашли что искали? Оставьте <br> заявку и мы разработаем программу <br> специально для вас!</h4>
                    <input class="form__input mini" type="text" name="name" required placeholder="Имя*">
                    <input class="form__input mini" type="tel" name="phone" required placeholder="Телефон*">
                    <input class="form__input max" type="text" name="email" placeholder="Email">
                    <input class="form__input max" type="text" name="message" placeholder="Комментарий">
                    <button class="form__button" type="submit">Отправить</button>
                </div>
                <img class="forms__box-pic" src="cover9 1.png" alt="" height="350px">
            </div>
        </div>
    </section>
</body>
</html>
